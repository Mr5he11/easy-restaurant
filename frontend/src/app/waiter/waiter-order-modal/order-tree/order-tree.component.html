<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node ml-3">
      <button mat-icon-button (click)="addingNewItem = true" class="mr-3">
        <mat-icon>delete_forever</mat-icon>
      </button>
      {{node.name}}
      <mat-form-field class="ml-md-3" style="width: 2rem;">
        <input matInput type="number" min="0" max="12" [(ngModel)]="node.quantity" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <div class="d-flex flex-column ml-3">
          <button mat-icon-button (click)="node.quantity = node.quantity + 1" class="more-less-button d-flex justify-content-center align-items-center">
            <mat-icon class="line-height-0">expand_less</mat-icon>
          </button>
          <button mat-icon-button (click)="node.quantity = node.quantity - 1" class="more-less-button d-flex justify-content-center align-items-center">
            <mat-icon class="line-height-0">expand_more</mat-icon>
          </button>
      </div>
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name" class="mr-3">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
        <button mat-icon-button (click)="addingNewItem = true" class="ml-3">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
        <li class="mat-tree-node ml-3" *ngIf="addingNewItem">
          <button mat-icon-button (click)="addingNewItem = false" class="mr-3">
            <mat-icon>delete</mat-icon>
          </button>
          <form class="example-form d-flex flex-column flex-md-row align-items-center">
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="newItem.name" [ngModelOptions]="{standalone: true}" placeholder="item name">
            </mat-form-field>
            <mat-form-field class="ml-md-3" style="width: 2rem;">
              <input matInput type="number" min="0" max="12" [(ngModel)]="newItem.quantity" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <div class="d-flex flex-column ml-3">
              <button mat-icon-button (click)="newItem.quantity = newItem.quantity + 1" class="more-less-button d-flex justify-content-center align-items-center">
                <mat-icon class="line-height-0">expand_less</mat-icon>
              </button>
              <button mat-icon-button (click)="newItem.quantity = newItem.quantity - 1" class="more-less-button d-flex justify-content-center align-items-center">
                <mat-icon class="line-height-0">expand_more</mat-icon>
              </button>
            </div>
          </form>
          <button mat-icon-button (click)="addingNewItem = true" class="ml-3">
            <mat-icon>cloud_upload</mat-icon>
          </button>
        </li>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
