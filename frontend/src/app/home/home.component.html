<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" color="primary">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">You</a>
      <a mat-list-item href="#">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Easy Restaurant</span>
    </mat-toolbar>
    <div class="content" [ngSwitch]="currentUser.role">
      <app-cashdesk *ngSwitchCase="roles.CashDesk"></app-cashdesk>
      <app-waiter *ngSwitchCase="roles.Waiter"></app-waiter>
      <app-bartender *ngSwitchCase="roles.Bartender"></app-bartender>
      <app-cook *ngSwitchCase="roles.Cook"></app-cook>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
